<!DOCTYPE html>
<html>

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Android QR Code</title>
        <link rel = "stylesheet" href = "styles.css">

    </head>

    <body>

           <div class = "container">

            <div class = "header">

                <img src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQwE1dPKRPP-4Cm8gBsxMNJ7pL9EmVh_GiYOQ&usqp=CAU" alt = "Android Logo">
                <h1>QR Code Generator</h1>
        

            </div>

            <div class = "content">

                <input type = "text" id = "url-input" placeholder = "Enter URL">
                <button id = "generate-button">Generate QR</button>
                <button id="download-btn">Download QR Code</button>

                <div id = "qrcode" class = "qrcode"></div>

            </div>

           </div>

           <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
           <script src="script.js"></script>

    </body>

</html>
